<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/home/style.css" />
    <script src="/home/script.js" defer></script>
    <script src='https://kit.fontawesome.com/30d2125a90.js' crossorigin='anonymous'></script>
</head>
<body>
    <header>
        <div class="beginning">
            <button class="openMenu"><i class="fa-solid fa-bars"></i></button>
            <div class="brandName">Classroom</div>
        </div>
        <div class="end">
            <div class="name">Rosen Kamenov</div>
            <img src="https://plus.unsplash.com/premium_photo-1688891564708-9b2247085923?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cmFuZG9tJTIwcGVyc29ufGVufDB8fDB8fHww" alt="" class="img">
        </div>
    </header>
    <div class="menu closed">
        <div class="home"><i class="fa-solid fa-house"></i>  <span>Home</span></div>
        <div class="todo"><i class="fa-solid fa-list-check"></i>  <span>To-do</span></div>
        <div class="classes"><i class="fa-solid fa-graduation-cap"></i>  <span>Classes</span></div>
        <div class="settings"><i class="fa-solid fa-gear"></i>  <span>Settings</span></div>
    </div>
    <div class="joinClass">Join Class</div>
    <main>
        <div class="class">
            <div class="colorBG"></div>
            <div class="name">9th Grade Geography</div>
            <div class="teacherName">With Mr. Hralikon</div>
            <img src="https://i.seadn.io/gae/eMQWSb9NyPpFZoTeE8nFqgdWPEAfrmAivEFgbiKAvkYhUNqRTwa5ofZspMG0qJVBajgIqiwTm9FnWQ0ZdVVaZ04j5Dp12NcSzSM7iw?auto=format&dpr=1&w=1000" alt="" class="teacher">
            <button class="openWork">Open assignments</button>
        </div>
    </main>
</body>
</html>
